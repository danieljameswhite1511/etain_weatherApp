<div class="d-flex justify-content-center mt-5">
  <div class="col-sm-12 col-md-3 col-lg-3">
    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin form-group" >
      <h1 class="h3 mb-3 fw-normal text-center">Sign in</h1>

      <app-text-input [form]="loginForm"
        [formGroup]="loginForm"
        formControlName="email"
        [label]="'Email Address'"
        [type]="'text'"
        [class]="'form-control'"
      ></app-text-input>
      
      <app-text-input [form]="loginForm"
        [formGroup]="loginForm"
        formControlName="password"
        [label]="'Password'"
        [type]="'password'"
        [class]="'form-control'"
      ></app-text-input>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button
        [disabled]="loginForm.invalid"
        class="w-100 btn btn-lg btn-primary"
        type="submit"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
