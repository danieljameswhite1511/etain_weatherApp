<div class="">
  <div class="p-0 m-0">
    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-0">
    <app-text-input class="form-control-sm w-100 p-0"
      [form]="loginForm"
      [formGroup]="loginForm"
      formControlName="email"
      [label]="'Email'"
      [type]="'text'">
    </app-text-input>
    <app-text-input class="form-control-sm w-100 p-0 mb-1"
        [form]="loginForm"
        [formGroup]="loginForm"
        formControlName="password"
        [label]="'Password'"
        [type]="'password'">
    </app-text-input>
      <button
        [disabled]="loginForm.invalid"
        class="w-100 btn btn-sm btn-primary"
        type="submit"> Sign in
      </button>
    </form>
  </div>
</div>
