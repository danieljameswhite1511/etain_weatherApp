<div class="d-flex justify-content-center mt-5">
    <div class="col-sm-12 col-md-3 col-lg-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin" *ngIf="registerForm">
        <h1 class="h3 mb-3 fw-normal text-center">Register</h1>

        <app-text-input [form]="registerForm" [formGroup]="registerForm" formControlName="displayName"
          [class]="'form-control'"
          [label]="'Display Name'"
          [type]="'text'">
        </app-text-input>

        <app-text-input [form]="registerForm" [formGroup]="registerForm"
          [class]="'form-control'"
          formControlName="email"
          [label]="'Email Address'"
          [type]="'email'"
        ></app-text-input>
        <app-text-input [form]="registerForm" [formGroup]="registerForm"
          [class]="'form-control'"
          formControlName="password"
          [label]="'Password'"
          [type]="'password'">
        </app-text-input>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <ul class="text-danger list-unstyled" *ngIf="errors">
          <li *ngFor="let error of errors">
            {{error}}
          </li>
        </ul>
        <button
          [disabled]="registerForm.invalid"
          class="w-100 btn btn-lg btn-primary"
          type="submit">
          Register
        </button>
      </form>
    </div>
  </div>
